<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .posts-table {
            width: 300px;
            overflow-y: auto;
            border-right: 1px solid #eee;
            padding-right: 20px;
        }

        .post-content {
            flex: 1;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        th {
            position: sticky;
            top: 0;
            background: white;
        }

        .post-link {
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
        }

        .post-link:hover {
            text-decoration: underline;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .tab.active {
            background: #0066cc;
            color: white;
            border-color: #0066cc;
        }

        #preview {
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        #code {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="posts-table">
            <table id="postsTable">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Slug</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="post-content">
            <div class="tabs">
                <div class="tab active" data-tab="preview">Preview</div>
                <div class="tab" data-tab="code">Code</div>
            </div>
            <div id="preview"></div>
            <div id="code" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Load posts data
        async function loadPosts() {
            try {
                const response = await fetch('../portfolio-dist/posts.json');
                const posts = await response.json();
                const tbody = document.querySelector('#postsTable tbody');

                posts.forEach(post => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><a class="post-link" data-filename="${post.filename}">${post.filename}</a></td>
                        <td>${post.slug || ''}</td>
                    `;
                    tbody.appendChild(tr);
                });

                // Add click handlers
                document.querySelectorAll('.post-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const filename = e.target.dataset.filename;
                        loadPost(filename);
                        updateUrl(filename, getCurrentView());
                    });
                });

                // Check URL params on load
                const params = new URLSearchParams(window.location.search);
                const filename = params.get('post');
                const view = params.get('view') || 'preview';

                if (filename) {
                    loadPost(filename);
                    setActiveView(view);
                }
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // Load individual post
        async function loadPost(filename) {
            try {
                const response = await fetch(`../portfolio-dist/${filename}`);
                const content = await response.text();

                document.getElementById('preview').innerHTML = content;
                document.getElementById('code').textContent = content;
            } catch (error) {
                console.error('Error loading post:', error);
            }
        }

        // Tab handling
        function setActiveView(view) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === view);
            });
            document.getElementById('preview').style.display = view === 'preview' ? 'block' : 'none';
            document.getElementById('code').style.display = view === 'code' ? 'block' : 'none';
        }

        function getCurrentView() {
            return document.querySelector('.tab.active').dataset.tab;
        }

        // URL handling
        function updateUrl(filename, view) {
            const params = new URLSearchParams(window.location.search);
            params.set('post', filename);
            params.set('view', view);
            window.history.pushState({}, '', `?${params.toString()}`);
        }

        // Event listeners
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const view = tab.dataset.tab;
                setActiveView(view);
                const params = new URLSearchParams(window.location.search);
                const filename = params.get('post');
                if (filename) {
                    updateUrl(filename, view);
                }
            });
        });

        // Initialize
        loadPosts();
    </script>
</body>

</html>
