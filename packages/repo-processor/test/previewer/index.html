<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer | repo-processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        .left-panel {
            flex: 0 0 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 20px;
        }

        .right-panel {
            flex: 1;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: #f8f9fa;
            cursor: pointer;
        }

        tr.selected {
            background: #e3f2fd;
        }

        .clickable {
            color: #2196F3;
            text-decoration: none;
            font-weight: 500;
        }

        .clickable:hover {
            text-decoration: underline;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            background: #f8f9fa;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            color: #2196F3;
            border-bottom: 3px solid #2196F3;
            margin-bottom: -2px;
            font-weight: 600;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .preview-content {
            line-height: 1.6;
        }

        .preview-content h1,
        .preview-content h2,
        .preview-content h3 {
            margin: 20px 0 10px 0;
        }

        .preview-content p {
            margin-bottom: 15px;
        }

        .preview-content img {
            max-width: 100%;
            height: auto;
        }

        .preview-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
        }

        .code-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
        }

        .code-content pre {
            margin: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .json-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
        }

        .json-content pre {
            margin: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .no-selection {
            color: #666;
            text-align: center;
            padding: 40px;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 20px;
            border-radius: 4px;
            margin: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                flex: 0 0 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h1>Posts</h1>
            <table id="postsTable">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Slug</th>
                        <th>Words</th>
                    </tr>
                </thead>
                <tbody id="postsBody">
                    <!-- Posts will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="right-panel">
            <div class="tabs">
                <div class="tab active" data-view="preview">Preview</div>
                <div class="tab" data-view="code">Code</div>
                <div class="tab" data-view="json">JSON</div>
            </div>
            <div id="content">
                <div id="preview" class="view-content"></div>
                <div id="code" class="view-content" style="display: none;"></div>
                <div id="json" class="view-content" style="display: none;"></div>
            </div>
        </div>
    </div>
